<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Honor — Toadaid Builder of @SigilOfConcord</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    .container{max-width:960px;margin:0 auto;padding:0 16px}
    .crumbs{margin:18px 0;color:#8f7e59}.crumbs a{color:#8f7e59;text-decoration:none}
    .hero{display:flex;gap:12px;align-items:center}
    .hero img{width:72px;height:72px;border-radius:50%;object-fit:cover}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px;margin:20px 0 48px}
    .card{border:1px solid #2b2a27;border-radius:12px;background:#1a1713}
    .card a{display:flex;gap:12px;padding:12px;align-items:center;text-decoration:none}
    .thumb{width:100px;height:100px;object-fit:cover;border-radius:10px}
    .meta{opacity:.8;font-size:.9em}
  </style>
</head>
<body>
<header class="container">
  <nav class="crumbs"><a href="/">Home</a> / <a href="/honors/">Honors</a> / Contributors / Sigil</nav>
  <div id="hero" class="hero"></div>
</header>

<main class="container">
  <h2>All Honors</h2>
  <div id="list" class="grid"></div>
  <p>← <a href="/honors/">Back to Honors</a> · <a href="/honor/Contributor/">All Contributors</a></p>
</main>

<script>
(async () => {
  const data = await (await fetch('./sigil.json')).json();
  // hero
  document.getElementById('hero').innerHTML =
    `<img src="${data.avatar}" alt="${data.name}">
     <div><h1 style="margin:0">${data.name}</h1>
     <p style="margin:.25rem 0 0"><em>${data.title}</em></p></div>`;

  // list honors (newest first)
  const honors = data.honors.slice().sort((a,b)=>b.date.localeCompare(a.date));
  const wrap = document.getElementById('list');
  wrap.innerHTML = honors.map(h => `
    <article class="card" id="${h.id}">
      <a href="${h.page}">
        <img class="thumb" src="${h.image}" alt="${h.title}">
        <div>
          <h3 style="margin:.1rem 0 .2rem">${h.title}</h3>
          <div class="meta">${h.date}${h.tags && h.tags.length ? ' · ' + h.tags.map(t=>'#'+t).join(' ') : ''}</div>
        </div>
      </a>
    </article>
  `).join('');
})();
</script>
</body>
</html>
