<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f5f1e6;
    color: #2f2f2f;

<body>

<h1>üê∏ ToadAid Builder Circle</h1>
<p>Private testing area for Mirror Mini App & Builder tools.</p>

<div id="content" class="content">
  <h2>Welcome, Builder! üçÉ</h2>
  <p>You now have access to the test environment.</p>
  <p>Work in progress ‚Äî keep building and shaping the Lore.</p>
</div>

<script>
(function(){
  const correctPassword = "toadaid@lore";
  const accessKey = "builder-access";

  // Check if already granted
  if (sessionStorage.getItem(accessKey) === "granted") {
    document.getElementById("content").style.display = "block";
    return;
  }

  // Ask password
  let pass = prompt("Enter Builder Password:");
  if (pass === correctPassword) {
    sessionStorage.setItem(accessKey, "granted");
    document.getElementById("content").style.display = "block";
  } else {
    alert("‚ùå Incorrect password.");
    window.location.href = "/";
  }
})();
</script>
