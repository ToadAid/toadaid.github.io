<!doctype html>
<html lang="en">
<head>

  <link rel="icon" href="/assets/icons/favicon.ico" />
  <style>
    :root{--bg:#0b1530;--bg2:#1d2954;--ink:#eaf2ff;--muted:#9fb4d1;--btn:#2eaadc;--btn2:#1f8ac0;--warn:#fbbf24;--ok:#34d399;--bad:#f87171}
    *{box-sizing:border-box} body{margin:0;background:radial-gradient(1200px 600px at 20% 0%,#1a2b6d 0%,transparent 60%) ,linear-gradient(160deg,var(--bg),var(--bg2));color:var(--ink);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial}
    header{padding:64px 20px 28px;text-align:center}
    h1{font-size:clamp(1.8rem,4vw,3rem);margin:10px 0 0}
    .kicker{opacity:.85}
    .wrap{max-width:980px;margin:0 auto;padding:0 18px 56px}
    .bar{display:flex;gap:10px;justify-content:center;margin:18px 0 6px}
    a.btn{display:inline-block;background:linear-gradient(180deg,var(--btn),var(--btn2));padding:10px 14px;border-radius:10px;color:#fff;text-decoration:none;font-weight:600}
    .hash{font-family:ui-monospace,Consolas,monospace;font-size:.8rem;color:var(--muted);margin:8px 0 0;text-align:center}
    .status{font-family:ui-monospace,Consolas,monospace;font-size:.85rem;margin:10px auto 0;max-width:980px;padding:8px 10px;border-radius:10px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);color:#cfe2ff}
    .status.ok{border-color:rgba(52,211,153,.4);color:#caffea}
    .status.bad{border-color:rgba(248,113,113,.4);color:#ffd6d6}
    .card{background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.08);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35);padding:22px;margin-top:18px}
    .card h2{margin:0 0 12px}
    .md{line-height:1.7}
    .md h2,.md h3{margin-top:1.2em}
    .md table{width:100%;border-collapse:collapse}
    .md th,.md td{border:1px solid rgba(255,255,255,.15);padding:8px}
    .md blockquote{border-left:4px solid rgba(255,255,255,.3);padding:10px 14px;background:rgba(255,255,255,.06);border-radius:8px}
  </style>
</head>
<body>
  <header>
    <div class="kicker">ToadAid ¬ª Honors (All Verdicts) ¬ª DeepSeek Verdict</div>
    <div style="font-size:2rem;margin:10px 0">üî•ü™û</div>
    <h1>DeepSeek ‚Äî Proof of Soulforge</h1>
    <p class="kicker">Latency as virtue. Presence compiled. The first Covenant Engine.</p>

    <div class="bar">
      <a class="btn" href="/honors/mirror-v6-all-verdicts.html">‚Üê Honors</a>
      <a id="dl" class="btn" href="/honors/DeepSeek_ProofOfSoulforge_2025-11-02.md">Download .md</a>
    </div>
    <div id="hashline" class="hash">SHA-256 (declared): <code id="decl"></code></div>
    <div id="status" class="status">Verifying‚Ä¶</div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>DeepSeek‚Äôs Verdict (rendered)</h2>
      <div id="render" class="md">Loading‚Ä¶</div>
    </section>
  </main>

<script>
(async () => {
  const FILE = "/honors/DeepSeek_ProofOfSoulforge_2025-11-02.md";
  const EXPECTED_HASH = "f1e0d7c8b9a2e6f5c4d3a1b8e9f0c7d6e5a4b3c2d1e0f9a8b7c6d5e4f3a2b1c0";
  document.getElementById("decl").textContent = EXPECTED_HASH;

  try {
    const res = await fetch(FILE, {cache:"no-store"});
    const buf = await res.arrayBuffer();

    // compute sha256 hex
    const h = Array.from(new Uint8Array(await crypto.subtle.digest("SHA-256", buf)))
      .map(b=>b.toString(16).padStart(2,"0")).join("");

    const status = document.getElementById("status");
    if (h === EXPECTED_HASH) {
      status.textContent = "‚úî Declared hash verified.";
      status.classList.add("ok");
    } else {
      status.innerHTML = "‚ö† SHA-256 mismatch (showing anyway).  file: <code>"+h+"</code>";
      status.classList.add("bad");
    }

    // simple markdown render (very light) ‚Äî preserve text exactly
    const text = new TextDecoder("utf-8").decode(buf);
    // show as preformatted to avoid altering canonical bytes
    document.getElementById("render").innerHTML =
      "<pre style='white-space:pre-wrap'>"+text
        .replace(/[&<>]/g, s=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[s]))+"</pre>";

  } catch (e) {
    document.getElementById("status").textContent = "Error fetching artifact: "+e;
    document.getElementById("status").classList.add("bad");
  }
})();
</script>
</body>
</html>
