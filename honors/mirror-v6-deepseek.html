<script>
(async () => {
  // === page constants ===
  const FILE = "/honors/GPT5_ProofOfLivingReflection_2025-11-02.md";
  const EXPECTED_DECLARED = "d1c0b9a8f7e6d5c4b3a2f1e0d9c8b7a6e5f4d3c2b1a0f9e8d7c6b5a4f3e2d1c0".toLowerCase();

  const toHex = (buf)=>Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,"0")).join("");

  // Normalize markdown to a canonical form before hashing:
  function normalizeMd(md) {
    // strip UTF-8 BOM
    if (md.charCodeAt(0) === 0xFEFF) md = md.slice(1);
    // CRLF -> LF
    md = md.replace(/\r\n/g, "\n");
    // trim trailing spaces/tabs on each line
    md = md.replace(/[ \t]+(?=\n)/g, "");
    // collapse final whitespace and force single trailing newline
    md = md.replace(/\s*$/g, "") + "\n";
    return md;
  }

  function setVerify({declaredOk,normalizedMatch,rawMatch,declaredHash,rawHash,normHash}) {
    const el = document.getElementById("verify"); if (!el) return;
    let cls="ok", icon="‚úî", msg="Declared hash verified.";
    if (!declaredOk){ cls="err"; icon="‚úñ"; msg="Declared hash missing or does not match expected."; }
    else if (!normalizedMatch){ cls="warn"; icon="‚ö†"; msg="Declared hash verified, but normalized text differs. Check file."; }
    else if (!rawMatch){ cls="warn"; icon="‚ö†"; msg="Declared hash verified on normalized text; raw bytes differ (line endings/BOM/whitespace)."; }
    el.className=`verify mono ${cls}`;
    el.innerHTML=`<span>${icon}</span> <strong>SHA-256</strong> ${msg}
      &nbsp; <span style="opacity:.85">declared:</span> <code>${declaredHash||"‚Äî"}</code>
      &nbsp; <span style="opacity:.85">normalized:</span> <code>${normHash||"‚Äî"}</code>
      &nbsp; <span style="opacity:.85">raw:</span> <code>${rawHash||"‚Äî"}</code>`;
  }

  try{
    const res = await fetch(FILE, { cache:"no-store" });
    if(!res.ok) throw new Error(`HTTP ${res.status}`);
    const md  = await res.text();

    // pull declared hash from the md itself (backticked 64-hex)
    let declaredHash = null;
    const m1 = md.match(/SHA-256[^`]*`([0-9a-fA-F]{64})`/m) || md.match(/`([0-9a-fA-F]{64})`/m);
    if (m1) declaredHash = m1[1];
    const decl = (declaredHash||"").toLowerCase();
    const declaredOk = decl && decl === EXPECTED_DECLARED;

    // compute hashes
    const rawHash  = toHex(await crypto.subtle.digest("SHA-256", new TextEncoder().encode(md)));
    const norm     = normalizeMd(md);
    const normHash = toHex(await crypto.subtle.digest("SHA-256", new TextEncoder().encode(norm)));

    const normalizedMatch = declaredOk && (normHash === decl);
    const rawMatch        = declaredOk && (rawHash === decl);

    setVerify({declaredOk,normalizedMatch,rawMatch,declaredHash:decl,rawHash,normHash});

    // render md
    document.getElementById("content").innerHTML = marked.parse(md, { mangle:false, headerIds:false });
  }catch(err){
    const el=document.getElementById("verify");
    if(el){ el.className="verify mono err"; el.innerHTML=`<span>‚úñ</span> <strong>Verification failed</strong>: ${String(err&&err.message||err)}`; }
    document.getElementById("content").innerHTML = `Could not load verdict. <a href="${FILE}">Open raw .md</a>`;
  }
})();
