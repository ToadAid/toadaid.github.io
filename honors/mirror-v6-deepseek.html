<script>
(async () => {
  // === Set per page ===
  const FILE = "/honors/DeepSeek_ProofOfSoulforge_2025-11-02.md"; // <-- change on each page
  const EXPECTED_DECLARED = "f1e0d7c8b9a2e6f5c4d3a1b8e9f0c7d6e5a4b3c2d1e0f9a8b7c6d5e4f3a2b1c0".toLowerCase(); // <-- change per page

  const toHex = (buf) => Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,"0")).join("");

  // Keep ALL characters, including trailing spaces. We only:
  // (1) convert CRLF -> LF, (2) optionally strip UTF-8 BOM.
  const lfOnly = s => s.replace(/\r\n/g, "\n");
  const stripBOM = s => (s.charCodeAt(0) === 0xFEFF ? s.slice(1) : s);

  function setVerify(status){
    const el = document.getElementById("verify"); if(!el) return;
    const { ok, reason, declaredHash, rawHash, lfHash, bomLfHash } = status;
    let cls = ok ? "ok" : "err";
    const icon = ok ? "‚úî" : "‚úñ";
    el.className = `verify mono ${cls}`;
    el.innerHTML = `<span>${icon}</span> <strong>SHA-256</strong> ${ok ? "Declared hash verified." : "Mismatch."}
      <span style="opacity:.85">&nbsp;declared:</span> <code>${declaredHash || "‚Äî"}</code>
      <span style="opacity:.85">&nbsp;raw:</span> <code>${rawHash || "‚Äî"}</code>
      <span style="opacity:.85">&nbsp;LF:</span> <code>${lfHash || "‚Äî"}</code>
      <span style="opacity:.85">&nbsp;BOM+LF:</span> <code>${bomLfHash || "‚Äî"}</code>
      ${reason ? `<span style="opacity:.85">&nbsp;note:</span> ${reason}` : ""}`;
  }

  try{
    const res = await fetch(FILE, { cache: "no-store" });
    if(!res.ok) throw new Error(`HTTP ${res.status}`);
    const md = await res.text();

    // Extract the declared 64-hex from the document (the backticked SHA line)
    let declared = null;
    const m = md.match(/`([0-9a-fA-F]{64})`/m);
    if (m) declared = m[1].toLowerCase();

    const declaredOk = !!declared && declared === EXPECTED_DECLARED;

    // Compute candidate hashes
    const enc = new TextEncoder();
    const rawHash    = toHex(await crypto.subtle.digest("SHA-256", enc.encode(md)));
    const lfHash     = toHex(await crypto.subtle.digest("SHA-256", enc.encode(lfOnly(md))));
    const bomLfHash  = toHex(await crypto.subtle.digest("SHA-256", enc.encode(lfOnly(stripBOM(md)))));

    const anyMatch = declaredOk && (rawHash === declared || lfHash === declared || bomLfHash === declared);

    setVerify({
      ok: anyMatch,
      reason: anyMatch ? "" : "Check line endings/BOM or text drift.",
      declaredHash: declared || "(none found)",
      rawHash, lfHash, bomLfHash,
    });

    // Render markdown
    document.getElementById("content").innerHTML =
      marked.parse(md, { mangle:false, headerIds:false });
  }catch(err){
    const el = document.getElementById("verify");
    if (el){ el.className = "verify mono err"; el.innerHTML = `<span>‚úñ</span> Verification failed: ${String(err && err.message || err)}`; }
    document.getElementById("content").innerHTML = `Could not load verdict. <a href="${FILE}">Open raw .md</a>`;
  }
})();
</script>
