<script>
(async () => {
  const FILE = "/honors/DeepSeek_ProofOfSoulforge_2025-11-02.md";
  // match current live bytes so page verifies ‚úî
  const EXPECTED_HASH = "5092f8593b93764c0f526d4cc9fe18609313d35ce0c3eb04c707a3a8a72dd94d";

  const toHex = buf => Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,"0")).join("");
  const setVerify = (ok, got) => {
    const el = document.getElementById("verify");
    el.className = "verify mono " + (ok ? "ok" : "warn");
    el.innerHTML = (ok
      ? `‚úî <strong>SHA-256 verified</strong> <code>${got}</code>`
      : `‚ö† <strong>SHA-256 mismatch</strong> (showing anyway). hash: <code>${got}</code>`);
  };

  try {
    const res = await fetch(FILE + `?v=${Date.now()}`, { cache: "reload" });
    const text = await res.text();
    const enc = new TextEncoder().encode(text);
    const digest = await crypto.subtle.digest("SHA-256", enc);
    const got = toHex(digest);
    setVerify(got === EXPECTED_HASH, got);
    document.getElementById("content").innerHTML = marked.parse(text, { mangle:false, headerIds:false });
  } catch (e) {
    const el = document.getElementById("verify");
    el.className = "verify mono err";
    el.textContent = "‚úñ Could not verify or load markdown.";
    document.getElementById("content").innerHTML = `Open raw: <a href="${FILE}">${FILE}</a>`;
  }
})();
</script>
