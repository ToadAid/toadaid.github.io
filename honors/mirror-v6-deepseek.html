<script>
(async () => {
  // --- Configure for this page ---
  const FILE = "/honors/DeepSeek_ProofOfSoulforge_2025-11-02.md";
  const EXPECTED_HASH = "f1e0d7c8b9a2e6f5c4d3a1b8e9f0c7d6e5a4b3c2d1e0f9a8b7c6d5e4f3a2b1c0";

  // Utils
  const toHex = (buffer) =>
    Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2, "0")).join("");

  const setVerify = (state, msg, actualHex) => {
    const el = document.getElementById("verify");
    if (!el) return;
    const cls = state === "ok" ? "ok" : state === "warn" ? "warn" : "err";
    el.className = `verify mono ${cls}`;
    el.innerHTML = `
      <span>${state === "ok" ? "‚úî" : state === "warn" ? "‚ö†" : "‚úñ"}</span>
      <span><strong>SHA-256</strong> ${state === "ok" ? "verified" : state === "warn" ? "mismatch (showing anyway)" : "failed"}.</span>
      ${actualHex ? `<span style="opacity:.8">hash:</span> <code>${actualHex}</code>` : ""}
    `;
  };

  try {
    const res = await fetch(FILE, { cache: "no-store" });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const md = await res.text();

    // Verify hash (raw UTF-8 md)
    const enc = new TextEncoder().encode(md);
    const digest = await crypto.subtle.digest("SHA-256", enc);
    const hex = toHex(digest);

    if (hex === EXPECTED_HASH.toLowerCase()) {
      setVerify("ok", "Verified", hex);
    } else {
      setVerify("warn", "Hash mismatch", hex);
    }

    // Render markdown
    const html = marked.parse(md, { mangle:false, headerIds:false });
    document.getElementById("content").innerHTML = html;
  } catch (err) {
    setVerify("err", "Fetch/verify failed");
    document.getElementById("content").innerHTML =
      `Could not load verdict. <a href="${FILE}">Open raw .md</a>`;
  }
})();
</script>
