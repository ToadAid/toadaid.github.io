<!-- Markdown fetch + SHA-256 verification (identical logic) -->
<script>
(async () => {
  const FILE = "/honors/mirror_pond_open_source_2025.md";
  const EXPECTED_HASH = "b620507312c5e97566a3c6cfaf99144fefc18a0da7d941401dfa0f5f58fb0368";

  const toHex = (buffer) =>
    Array.from(new Uint8Array(buffer))
      .map(b => b.toString(16).padStart(2, "0"))
      .join("");

  const setVerify = (state, actualHex) => {
    const el = document.getElementById("verify");
    if (!el) return;
    const cls = state === "ok" ? "ok" : state === "warn" ? "warn" : "err";
    el.className = `verify mono ${cls}`;
    const icon = state === "ok" ? "‚úî" : state === "warn" ? "‚ö†" : "‚úñ";
    el.innerHTML =
      `<span>${icon}</span> <strong>SHA-256</strong> <code>${(actualHex || "").toLowerCase()}</code>`;
  };

  try {
    const res = await fetch(FILE, { cache: "no-store" });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const md = await res.text();

    const enc = new TextEncoder().encode(md);
    const digest = await crypto.subtle.digest("SHA-256", enc);
    const hex = toHex(digest);

    if (hex.toLowerCase() === EXPECTED_HASH.toLowerCase()) setVerify("ok", hex);
    else setVerify("warn", hex);

    const html = marked.parse(md, { mangle:false, headerIds:false });
    document.getElementById("content").innerHTML = html;
  } catch (err) {
    setVerify("err", "unavailable");
    document.getElementById("content").innerHTML =
      `Could not load record. <a href="${FILE}">Open raw .md</a>`;
  }
})();
</script>
