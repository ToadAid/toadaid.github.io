<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>
<div class="container" id="content">Loading Book V2...</div>

<script>
const fileUrl = 'https://raw.githubusercontent.com/ToadAid/tobyworld-lore-v2/main/TOBYWORLD_LORE_v2_FINAL_RELEASE.md';
const bookKey = 'bookmark-v2';

// ä¿å­˜é˜…è¯»ä½ç½®
window.addEventListener('scroll', () => {
  localStorage.setItem(bookKey, window.scrollY);
});

// åŠ è½½ markdown å¹¶åœ¨æ¸²æŸ“å®ŒæˆåŽæ¢å¤é˜…è¯»ä½ç½®
fetch(fileUrl)
  .then(response => response.text())
  .then(md => {
    document.getElementById('content').innerHTML = marked.parse(md);

    // å»¶è¿Ÿï¼Œç¡®ä¿æ¸²æŸ“å®Œæˆå†æ£€æŸ¥ä¹¦ç­¾
    setTimeout(() => {
      const savedPos = localStorage.getItem(bookKey);
      if (savedPos) {
        const percentage = ((savedPos / document.body.scrollHeight) * 100).toFixed(1);
        if (confirm(`ðŸ“Œ Last time you stopped at about ${percentage}% of the book. Continue from there?`)) {
          window.scrollTo(0, parseFloat(savedPos));
        }
      }
    }, 300); // 0.3ç§’å»¶è¿Ÿ
  })
  .catch(err => {
    document.getElementById('content').innerHTML = '<p style="color:red;">Error loading Book V2.</p>';
    console.error(err);
  });
</script>
</body>
