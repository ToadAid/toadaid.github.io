<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tobyworld Lore — Book V2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="markdown.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="container" id="content">Loading Book V2...</div>

<script>
const fileUrl = 'https://raw.githubusercontent.com/ToadAid/tobyworld-lore-v2/main/TOBYWORLD_LORE_v2_FINAL_RELEASE.md';
const bookKey = 'bookmark-v2';

// 保存阅读位置
window.addEventListener('scroll', () => {
  localStorage.setItem(bookKey, window.scrollY);
});

// 加载 markdown 并在渲染完成后恢复阅读位置
fetch(fileUrl)
  .then(response => response.text())
  .then(md => {
    document.getElementById('content').innerHTML = marked.parse(md);

    // 延迟，确保渲染完成再检查书签
    setTimeout(() => {
      const savedPos = localStorage.getItem(bookKey);
      if (savedPos) {
        const percentage = ((savedPos / document.body.scrollHeight) * 100).toFixed(1);
        if (confirm(`📌 Last time you stopped at about ${percentage}% of the book. Continue from there?`)) {
          window.scrollTo(0, parseFloat(savedPos));
        }
      }
    }, 300); // 0.3秒延迟
  })
  .catch(err => {
    document.getElementById('content').innerHTML = '<p style="color:red;">Error loading Book V2.</p>';
    console.error(err);
  });
</script>
</body>
</html>
