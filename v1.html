<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tobyworld Lore â€” Book V1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="markdown.css">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="container" id="content">Loading Book V1...</div>

<script>
const fileUrl = 'https://raw.githubusercontent.com/ToadAid/tobyworld-lore-v1/main/TOBY_LORE_V1.1_FULL_EN-ZH.md';
const bookKey = 'bookmark-v1';

// ä¿å­˜é˜…è¯»ä½ç½®
window.addEventListener('scroll', () => {
  localStorage.setItem(bookKey, window.scrollY);
});

// å…ˆåŠ è½½ markdown
fetch(fileUrl)
  .then(response => response.text())
  .then(md => {
    document.getElementById('content').innerHTML = marked.parse(md);

    // ç­‰å¾…å†…å®¹æ¸²æŸ“å®Œæˆå†æ£€æŸ¥ä¹¦ç­¾
    setTimeout(() => {
      const savedPos = localStorage.getItem(bookKey);
      if (savedPos) {
        const percentage = ((savedPos / document.body.scrollHeight) * 100).toFixed(1);
        if (confirm(`ðŸ“Œ Last time you stopped at about ${percentage}% of the book. Continue from there?`)) {
          window.scrollTo(0, parseFloat(savedPos));
        }
      }
    }, 300); // 0.3s å»¶è¿Ÿç¡®ä¿å†…å®¹æ¸²æŸ“
  })
  .catch(err => {
    document.getElementById('content').innerHTML = '<p style="color:red;">Error loading Book V1.</p>';
    console.error(err);
  });
</script>
</body>
</html>
