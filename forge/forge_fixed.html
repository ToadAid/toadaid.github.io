  // Decode hex string to UTF-8
  function hexToString(hex) {
    try {
      if (!hex || hex === '0x') return '';
      const hexStr = hex.startsWith('0x') ? hex.slice(2) : hex;
      let str = '';
      for (let i = 0; i < hexStr.length; i += 2) {
        const code = parseInt(hexStr.substr(i, 2), 16);
        if (code !== 0) str += String.fromCharCode(code);
      }
      return str;
    } catch (e) {
      return '';
    }
  }

  // Fetch agent's minting history from Blockscout
  async function fetchRecentRegistersFromBlockscout() {
    try {
      const url = `https://base.blockscout.com/api?module=logs&action=getLogs&fromBlock=0&toBlock=latest&address=${REGISTRY_ROUTER}&topic0=${REGISTERED_EVENT_SIG}`;
      const response = await fetch(url);
      const data = await response.json();
      
      if (data.status === "1" && data.result && data.result.length > 0) {
        const recentLogs = data.result.slice(0, 5);
        
        const recentRegisters = await Promise.all(recentLogs.map(async (log) => {
          const agentId = parseInt(log.topics[2], 16);
          const creator = '0x' + log.topics[1].slice(26);
          
          let name = `Agent #${agentId}`;
          let uri = '';
          
          if (log.data && log.data !== '0x') {
            const dataHex = log.data.slice(2);
            if (dataHex.length > 128) {
              const uriHex = dataHex.slice(128);
              uri = hexToString(uriHex);
              
              if (uri.startsWith('data:application/json;base64,')) {
                try {
                  const base64 = uri.replace('data:application/json;base64,', '');
                  const json = atob(base64);
                  const metadata = JSON.parse(json);
                  name = metadata.name || name;
                } catch (e) {}
              }
            }
          }
          
          return {
            agentId,
            name,
            creator,
            timestamp: parseInt(log.timeStamp) * 1000,
            txHash: log.transactionHash
          };
        }));
        
        return recentRegisters;
      }
      return [];
    } catch (error) {
      console.error("Error fetching recent registrations:", error);
      return [];
    }
  }

      } else {

      }
    }
  }

  // Fetch image from IPFS with fallback
  async function getImageUrl(uri) {
    if (!uri) return null;
    if (uri.startsWith('http')) return uri;
    if (uri.startsWith('ipfs://')) {
      const hash = uri.replace('ipfs://', '');
      return IPFS_GATEWAYS[0] + hash;
    }
    return null;
  }

  // ===== FETCH REAL AGENTS FROM BLOCKSCOUT =====
  async function fetchAgentsFromBlockscout() {
    try {
      console.log("Fetching agents from Blockscout...");
      
      const url = `https://base.blockscout.com/api?module=logs&action=getLogs&fromBlock=0&toBlock=latest&address=${REGISTRY_ROUTER}&topic0=${REGISTERED_EVENT_SIG}`;
      
      const response = await fetch(url);
      const data = await response.json();
      
      if (data.status === "1" && data.result && data.result.length > 0) {
        console.log(`Found ${data.result.length} registered events`);
        
        const agents = [];
        
        for (const log of data.result) {
          try {
            const agentId = parseInt(log.topics[2], 16);
            const creator = '0x' + log.topics[1].slice(26);
            
            let uri = '';
            if (log.data && log.data !== '0x') {
              const dataHex = log.data.slice(2);
              if (dataHex.length > 128) {
                const uriHex = dataHex.slice(128);
                uri = hexToString(uriHex);
              }
            }
            
            let name = `Agent #${agentId}`;
            let description = '';
            let image = 'ü™û';
            let imageUrl = null;
            
            try {
              if (uri.startsWith('data:application/json;base64,')) {
                const base64 = uri.replace('data:application/json;base64,', '');
                const json = atob(base64);
                const metadata = JSON.parse(json);
                name = metadata.name || name;
                description = metadata.description || '';
                image = metadata.image || 'ü™û';
                if (metadata.image) {
                  imageUrl = await getImageUrl(metadata.image);
                }
              } else if (uri.startsWith('ipfs://')) {
                name = `IPFS Agent #${agentId}`;
                description = 'Metadata stored on IPFS';
                try {
                  const ipfsHash = uri.replace('ipfs://', '');
                  const metaResponse = await fetch(IPFS_GATEWAYS[0] + ipfsHash);
                  if (metaResponse.ok) {
                    const metadata = await metaResponse.json();
                    name = metadata.name || name;
                    description = metadata.description || description;
                    if (metadata.image) {
                      imageUrl = await getImageUrl(metadata.image);
                    }
                  }
                } catch (e) {}
              }
            } catch (e) {
              console.warn(`Could not parse metadata for agent ${agentId}:`, e);
            }
            
            agents.push({
              id: agentId,
              creator: creator,
              name: name,
              description: description,
              image: image,
              imageUrl: imageUrl,
              active: true,
              timestamp: parseInt(log.timeStamp) * 1000,
              transactionHash: log.transactionHash,
              uri: uri
            });
          } catch (e) {
            console.warn("Error processing log:", e);
          }
        }
        
        agents.sort((a, b) => b.timestamp - a.timestamp);
        
        allAgents = agents;
        console.log("Agents loaded:", allAgents.length);
        return true;
      } else {
        console.log("No agents found or API error:", data);
        allAgents = [];
        return false;
      }
    } catch (error) {
      console.error("Blockscout fetch error:", error);
      allAgents = [];
      return false;
    }
  }

  // Updated balance check with RPC fallbacks
  async function checkMPASSBalance() {
    if (!signer || !provider) return;
    try {
      const addr = await signer.getAddress();
      
      let balance = 0n;
      let decimals = 18;
      let symbol = "MPASS";
      let balanceFetched = false;
      
      for (const rpcUrl of BASE_RPCS) {
        try {
          console.log(`Trying RPC: ${rpcUrl}`);
          const fallbackProvider = new ethers.JsonRpcProvider(rpcUrl);
          const mpassContract = new ethers.Contract(MPASS_ERC20, MPASS_ABI, fallbackProvider);
          balance = await mpassContract.balanceOf(addr);
          decimals = await mpassContract.decimals();
          symbol = await mpassContract.symbol();
          balanceFetched = true;
          console.log(`Success with RPC: ${rpcUrl}`);
          break;
        } catch (e) {
          console.log(`RPC ${rpcUrl} failed, trying next...`);
        }
      }
      
      if (!balanceFetched) {
        throw new Error("All RPCs failed");
      }
      
      const formattedBalance = ethers.formatUnits(balance, decimals);
      mpassBalanceContainer.style.display = "block";
      mpassBalance.innerHTML = `üí∞ ${symbol} Balance: ${formattedBalance}`;
      
      if (balance === 0n) {
        mpassBalance.style.background = "rgba(255,107,107,.2)";
        setStatus("warn", "‚ö†Ô∏è No MPASS tokens - registration will fail!");
      } else {
        mpassBalance.style.background = "rgba(103,243,196,.1)";
      }
      
      return balance;
    } catch (err) {
      console.error("Balance check failed:", err);
      mpassBalanceContainer.style.display = "block";
      mpassBalance.innerHTML = `üí∞ MPASS Balance: (RPC unavailable)`;
      mpassBalance.style.background = "rgba(255,107,107,.2)";
      return 0n;
    }
  }

  async function estimateGas() {
    if (!signer) return;
    try {
      const pinned = (pinnedUriIn.value || "").trim();
      const { uri, ok } = buildMetadata();
      const agentURI = (pinned && isValidUri(pinned)) ? pinned : uri;
      if (!(pinned && isValidUri(pinned)) && !ok) return;
      
      const contract = new ethers.Contract(REGISTRY_ROUTER, ROUTER_ABI, signer);
      const gasEstimate = await contract.register.estimateGas(agentURI);
      const feeData = await provider.getFeeData();
      
      const gasCost = gasEstimate * (feeData.gasPrice || 0n);
      const ethCost = ethers.formatEther(gasCost);
      
      gasEstimate.innerHTML = `‚õΩ Estimated gas: ${gasEstimate.toString()} (~${ethCost} ETH)`;
    } catch (err) {
      console.log("Gas estimation failed:", err);
    }
  }

  // Disconnect

  // ===== RENDER MY AGENTS =====
  async function renderMyAgents() {
    if (!signer) {
      myAgentsGrid.style.display = 'none';
      myAgentsLoading.style.display = 'none';
      myAgentsEmpty.style.display = 'block';
      myAgentsEmpty.innerHTML = '<div style="font-size:32px;">üîå</div><div>Connect wallet to see your agents.</div>';
      return;
    }

    myAgentsLoading.style.display = 'block';
    myAgentsGrid.style.display = 'none';
    myAgentsEmpty.style.display = 'none';

    const addr = await signer.getAddress();
    const addrLower = addr.toLowerCase();
    console.log("Connected address:", addrLower);
    
    if (allAgents.length === 0) {
      console.log("No agents in memory, fetching from Blockscout...");
      await fetchAgentsFromBlockscout();
    }
    
    const userAgents = allAgents.filter(a => a.creator.toLowerCase() === addrLower);
    console.log(`Found ${userAgents.length} agents for this wallet`);
    
    myAgentsLoading.style.display = 'none';

    if (userAgents.length === 0) {
      myAgentsEmpty.style.display = 'block';
      myAgentsEmpty.innerHTML = '<div style="font-size:32px;">ü™û</div><div>You haven\'t forged any agents yet.</div><div class="sub">Head over to the Forge tab to create your first identity.</div>';
      return;
    }

    myAgentsGrid.style.display = 'grid';
    
    let html = '';
    for (const agent of userAgents) {
      let imageHtml = '';
      if (agent.imageUrl) {
        imageHtml = `<img src="${agent.imageUrl}" alt="${agent.name}" onerror="this.onerror=null; this.parentNode.innerHTML='<span>ü™û</span>';" />`;
      } else {
        imageHtml = `<span>${agent.image}</span>`;
      }
      
      html += `
        <div class="agent-mini-card">
          <div class="agent-mini-image">
            ${imageHtml}
          </div>
          <div class="agent-mini-header">
            <span class="agent-mini-id">#${agent.id}</span>
            <span class="agent-mini-name" title="${agent.name}">${agent.name.length > 15 ? agent.name.slice(0,12)+'‚Ä¶' : agent.name}</span>
          </div>
          <div class="agent-mini-actions">
            <button class="smallbtn" data-action="update" data-id="${agent.id}">‚úèÔ∏è Update</button>
            <button class="smallbtn" data-action="attest" data-id="${agent.id}">‚≠ê Attest</button>
            <button class="smallbtn" data-action="view" data-id="${agent.id}">üëÅÔ∏è View</button>
          </div>
        </div>
      `;
    }
    
    myAgentsGrid.innerHTML = html;

    myAgentsGrid.querySelectorAll('button[data-action]').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const action = btn.dataset.action;
        const id = btn.dataset.id;
        
        if (action === 'update') {
          showUpdate();
          updateAgentId.value = id;
          updateButtons();
        } else if (action === 'attest') {
          showAttest();
          agentIdIn.value = id;
          updateButtons();
        } else if (action === 'view') {
          window.open(`/agent/?id=${id}`, '_blank');
        }
      });
    });
  }

  // Event listeners
  [nameIn, descIn, imageIn, activeIn, x402In, endpointIn, endpointTypeIn, pinnedUriIn, agentIdIn, kindIn, refUriIn, weightIn, updateAgentId, newAgentUri].forEach(el => {
    if (el) {
      el.addEventListener("input", updateButtons);
      el.addEventListener("change", updateButtons);
    }
  });

  [nameIn, descIn, pinnedUriIn].forEach(el => {
    if (el) {
      el.addEventListener("input", () => {
        if (signer) estimateGas();
      });
    }
  });

  // IPFS Helper
  convertCidBtn.addEventListener("click", () => {
    const input = cidInput.value.trim();
    let cid = input;
    let message = '';
    let isValid = false;
    
    if (input.includes('/ipfs/')) {
      const extracted = extractCIDFromUrl(input);
      if (extracted) {
        cid = extracted;
        message = `‚úÖ Extracted CID: ${cid}`;
        isValid = true;
      } else {
        message = `‚ùå Could not extract CID from URL`;
      }
    }
    else if (isValidCID(input)) {
      isValid = true;
      message = `‚úÖ Valid CID`;
    } else {
      message = `‚ùå Invalid CID format ‚Äî must start with Qm or bafy...`;
    }
    
    if (isValid) {
      const ipfsUri = `ipfs://${cid}`;
      pinnedUriIn.value = ipfsUri;
      addToRecentUris(ipfsUri);
      
      ipfsPreview.style.display = 'block';
      ipfsPreview.innerHTML = `
        <span class="ipfs-valid">‚úÖ Converted: ${ipfsUri}</span><br>
        <span>üîó Preview: <a href="https://ipfs.io/ipfs/${cid}" target="_blank">ipfs.io/ipfs/${cid.slice(0,10)}‚Ä¶</a></span>
      `;
      ipfsValidation.innerHTML = '';
    } else {
      ipfsPreview.style.display = 'none';
      ipfsValidation.innerHTML = `<span class="ipfs-invalid">${message}</span>`;
    }
  });

  // Template buttons
  copyTemplateBtn.addEventListener("click", () => {
    const template = {
      name: "Your Agent Name",
      description: "What does your agent do?",
      image: "ipfs://... or https://...",
      attributes: [
        { trait_type: "Role", value: "Guardian" },
        { trait_type: "Power", value: "42" }
      ]
    };
    navigator.clipboard.writeText(JSON.stringify(template, null, 2));
    setStatus("good", "Template copied to clipboard!");
  });

  downloadTemplateBtn.addEventListener("click", () => {
    const template = {
      name: "Your Agent Name",
      description: "What does your agent do?",
      image: "ipfs://... or https://...",
      attributes: [
        { trait_type: "Role", value: "Guardian" },
        { trait_type: "Power", value: "42" }
      ]
    };
    const blob = new Blob([JSON.stringify(template, null, 2)], { type: 'application/json' });

    a.download = 'agent-template.json';
    a.click();
    URL.revokeObjectURL(url);

  copyAddressesBtn.addEventListener("click", () => {
    const addresses = `Registry Router: ${REGISTRY_ROUTER}\nReputation Router: ${REPUTATION_ROUTER}\nMPASS: ${MPASS_ERC20}\nRegistry Proxy: ${REGISTRY_PROXY}\nBase Implementation: ${BASE_IMPL}`;
    navigator.clipboard.writeText(addresses);
    setStatus("good", "Addresses copied!");
  });

  tabForge.addEventListener("click", showForge);
  tabAttest.addEventListener("click", showAttest);
  tabUpdate.addEventListener("click", showUpdate);
  tabMyAgents.addEventListener("click", showMyAgents);

  btnConnect.addEventListener("click", () => {
    modal.style.display = "flex";
  });

  closeModal.addEventListener("click", () => {

  });

  modal.addEventListener("click", (e) => {

      modal.style.display = "none";
    }
  });

    connectBrowser();

  optionWalletConnect.addEventListener("click", () => {
    modal.style.display = "none";
    connectWalletConnect();
  });

  btnDisconnect.addEventListener("click", disconnect);

  btnCheckAgent.addEventListener("click", checkAgentExists);

  // ===== FIXED Forge button with better error handling =====
  btnForge.addEventListener("click", async () => {
    try {
      if (!signer) throw new Error("Connect wallet first");
      
      const pinned = (pinnedUriIn.value || "").trim();
      const { uri, ok } = buildMetadata();
      const agentURI = (pinned && isValidUri(pinned)) ? pinned : uri;
      const agentName = nameIn.value || "Unnamed Agent";
      
      if (!(pinned && isValidUri(pinned)) && !ok) {
        throw new Error("Fill required fields or paste pinned ipfs:// URI");
      }

      // Check MPASS balance first
      const addr = await signer.getAddress();
      const mpassContract = new ethers.Contract(MPASS_ERC20, MPASS_ABI, provider);
      const balance = await mpassContract.balanceOf(addr);
      
      if (balance === 0n) {
        throw new Error("You need at least 1 MPASS token to register");
      }

      // Loading state
      const originalText = btnForge.innerHTML;
      btnForge.innerHTML = '‚è≥ Registering...';
      btnForge.disabled = true;

      setStatus("warn", "Registering agent‚Ä¶");
      
      const contract = new ethers.Contract(REGISTRY_ROUTER, ROUTER_ABI, signer);
      
      console.log("Registering with URI:", agentURI);
      
      // Try to estimate gas first to catch errors
      try {
        const gasEstimate = await contract.register.estimateGas(agentURI);
        console.log("Gas estimate:", gasEstimate.toString());
      } catch (estimateError) {
        console.error("Gas estimation failed:", estimateError);
        // Continue anyway, the transaction might still work
      }
      
      const tx = await contract.register(agentURI);
      
      setStatus("warn", `‚è≥ Submitted: ${tx.hash.slice(0,10)}‚Ä¶`);
      const receipt = await tx.wait();

      // Try to extract agentId from Registered event
      let agentId = null;
      for (const log of receipt.logs) {
        try {
          const parsed = contract.interface.parseLog(log);
          if (parsed && parsed.name === "Registered") {
            agentId = parsed.args.agentId.toString();
            break;
          }
        } catch (_) {}
      }
      
      if (agentId) {
        agentIdIn.value = agentId;
        addToRecentForges(agentId, agentName, tx.hash);
        addToRecentTxs(tx.hash);
        updateButtons();
        
        const txLink = `https://basescan.org/tx/${tx.hash}`;
        setStatus("good", `‚úÖ Registered! Agent ID: ${agentId}`);
        statusText.innerHTML = `‚úÖ Registered! Agent ID: ${agentId} <a href="${txLink}" target="_blank" style="color:var(--accent2)">[View]</a>`;
        
        // Refresh agents list and recent forges
        await fetchAgentsFromBlockscout();
        await updateRecentForgesFromChain();
        if (panelMyAgents.style.display === 'block') renderMyAgents();
      } else {
        setStatus("good", "Registered! Check BaseScan.");
      }
      
      btnForge.innerHTML = originalText;
      btnForge.disabled = false;
      
    } catch (err) {
      console.error("Register error:", err);
      btnForge.innerHTML = 'Forge Identity';
      btnForge.disabled = false;
      
      // Better error messages
      if (err.message.includes("MPASS")) {
        setStatus("bad", "‚ùå Need at least 1 MPASS token to register");
      } else if (err.message.includes("user rejected")) {
        setStatus("bad", "Transaction rejected");
      } else if (err.message.includes("missing revert data")) {
        setStatus("bad", "‚ùå Transaction failed. Possible reasons:\n‚Ä¢ Need 1 MPASS token\n‚Ä¢ Already registered\n‚Ä¢ Contract error");
      } else {
        setStatus("bad", err.shortMessage || err.message || "Register failed");
      }
    }
  });

  // ===== Attest button =====
  btnAttest.addEventListener("click", async () => {
    try {
      if (!signer) throw new Error("Connect wallet first");
      
      const agentId = BigInt((agentIdIn.value || "").trim());
      const kind = Number(kindIn.value || "1");
      const refURI = (refUriIn.value || "").trim();
      const weight = BigInt((weightIn.value || "1").trim() || "1");

      const agentExists = allAgents.some(a => a.id.toString() === agentId.toString());
      
      if (!agentExists) {
        if (!confirm(`‚ö†Ô∏è Agent ${agentId} might not exist. Attest anyway?`)) {
          return;
        }
      }

      const originalText = btnAttest.innerHTML;
      btnAttest.innerHTML = '‚è≥ Attesting...';
      btnAttest.disabled = true;

      setStatus("warn", "Attesting‚Ä¶");
      
      const contract = new ethers.Contract(REPUTATION_ROUTER, REP_ABI, signer);
      const tx = await contract.attest(agentId, kind, refURI, weight);
      
      setStatus("warn", `‚è≥ Submitted: ${tx.hash.slice(0,10)}‚Ä¶`);
      await tx.wait();
      
      const txLink = `https://basescan.org/tx/${tx.hash}`;
      setStatus("good", `‚úÖ Attested!`);
      statusText.innerHTML = `‚úÖ Attested! <a href="${txLink}" target="_blank" style="color:var(--accent2)">[View Event]</a>`;
      
      btnAttest.innerHTML = originalText;
      btnAttest.disabled = false;
      
    } catch (err) {
      console.error("Attest error:", err);
      btnAttest.innerHTML = 'Attest';
      btnAttest.disabled = false;
      setStatus("bad", err.shortMessage || err.message || "Attest failed");
    }
  });

  // ===== Update button =====
  btnUpdateAgent.addEventListener("click", async () => {
    try {
      if (!signer) throw new Error("Connect wallet first");
      const agentId = updateAgentId.value.trim();
      const newUri = newAgentUri.value.trim();
      if (!agentId || !newUri) throw new Error("Enter both Agent ID and new URI");
      if (!isValidUri(newUri)) throw new Error("Invalid URI format. Use ipfs://, https://, or data:...");
      if (!confirm(`Are you sure you want to update Agent #${agentId}?\n\nOld metadata will still exist on IPFS but the on-chain pointer will change.`)) return;

      const originalText = btnUpdateAgent.innerHTML;
      btnUpdateAgent.innerHTML = '‚è≥ Updating...';
      btnUpdateAgent.disabled = true;

      setStatus("warn", `Updating Agent #${agentId}...`);

      const contract = new ethers.Contract(REGISTRY_PROXY, UPDATE_ABI, signer);
      const tx = await contract.setAgentURI(agentId, newUri);
      
      setStatus("warn", `‚è≥ Submitted: ${tx.hash.slice(0,10)}‚Ä¶`);
      await tx.wait();

      const txLink = `https://basescan.org/tx/${tx.hash}`;
      setStatus("good", `‚úÖ Agent #${agentId} updated!`);
      statusText.innerHTML = `‚úÖ Agent #${agentId} updated! <a href="${txLink}" target="_blank" style="color:var(--accent2)">[View]</a>`;

      updateAgentId.value = '';
      newAgentUri.value = '';
      updateButtons();
      btnUpdateAgent.innerHTML = originalText;
      btnUpdateAgent.disabled = false;

      await fetchAgentsFromBlockscout();
    } catch (err) {
      console.error("Update error:", err);
      btnUpdateAgent.innerHTML = 'Update Agent';
      btnUpdateAgent.disabled = false;
      setStatus("bad", err.shortMessage || err.message || "Update failed. Ensure you own this agent.");
    }
  });

  btnCopyUri.addEventListener("click", async () => {
    const pinned = (pinnedUriIn.value || "").trim();
    const { uri } = buildMetadata();
    const out = (pinned && isValidUri(pinned)) ? pinned : uri;
    await navigator.clipboard.writeText(out);
    setStatus("good", "Agent URI copied.");
  });

  btnCopyJson.addEventListener("click", async () => {
    const { json } = buildMetadata();
    await navigator.clipboard.writeText(json);
    setStatus("good", "JSON copied.");
  });

  // Global functions for chips
  window.loadAgentId = (id) => {
    window.location.href = `/agent/?id=${id}`;
  };

  window.loadUri = (uri) => {
    pinnedUriIn.value = uri;
    showForge();
  };

  window.loadTx = (txHash) => {
    window.open(`https://basescan.org/tx/${txHash}`, '_blank');
  };

  window.addEventListener("load", () => {
    fetchAgentsFromBlockscout();
    updateRecentForgesFromChain();
    if (window.ethereum && window.ethereum.selectedAddress) {
      connectBrowser();
    }
    updateRecentChips();
  });

  // Initial render
  buildMetadata();
  updateButtons();
  showForge();
  updateRecentForges();

  console.log("ToadAid Forge loaded with better error handling!");
</script>
